<section [id]="this.id">
    <div class="main-container">
        <div class="title">
            <h1 class="heading-main">{{title}}</h1>
        </div>
        <app-work-project-template *ngFor="let entity of entities" [entity]="entity" [description]="entity.description"
            (redirectToEvent)="redirectTo(entity)"></app-work-project-template>
    </div>
</section>
<div class="seperator" *ngIf="isDisplaySeperator()"></div>
