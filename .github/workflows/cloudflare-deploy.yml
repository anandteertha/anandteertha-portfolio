name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    permissions:
      contents: read
      deployments: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./src/client
        run: npm ci
      
      - name: Load environment variables
        working-directory: ./src/client
        run: node load-env.js
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Build Angular app
        working-directory: ./src/client
        run: npm run build -- --configuration production
        env:
          NODE_ENV: production
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "‚ùå Error: CLOUDFLARE_API_TOKEN secret is not set"
            echo "Please add it in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "‚ùå Error: CLOUDFLARE_ACCOUNT_ID secret is not set"
            echo "Please add it in: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ Secrets are configured"
      
      - name: Install Wrangler CLI
        run: npm install -g wrangler@latest
      
      - name: Authenticate Wrangler
        run: |
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          wrangler whoami
      
      - name: Create Cloudflare Pages project if it doesn't exist
        run: |
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          export CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          
          echo "üîç Checking if project exists..."
          if wrangler pages project list 2>&1 | grep -q "anandteertha-portfolio"; then
            echo "‚úÖ Project 'anandteertha-portfolio' already exists"
          else
            echo "üì¶ Project doesn't exist. Creating it now..."
            wrangler pages project create anandteertha-portfolio --production-branch=main
            echo "‚úÖ Project created successfully"
          fi
        continue-on-error: false
      
      - name: Verify build output exists
        working-directory: ./src/client
        run: |
          if [ ! -d "dist/client/browser" ]; then
            echo "‚ùå Build output directory not found. Build may have failed."
            exit 1
          fi
          if [ ! -f "dist/client/browser/index.html" ]; then
            echo "‚ùå index.html not found in build output."
            exit 1
          fi
          echo "‚úÖ Build output verified"
          ls -la dist/client/browser/ | head -10
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: anandteertha-portfolio
          directory: src/client/dist/client/browser
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

