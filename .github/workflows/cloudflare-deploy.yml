name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./src/client
        run: npm ci
      
      - name: Build Angular app
        working-directory: ./src/client
        run: npm run build -- --configuration production
        env:
          NODE_ENV: production
      
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
            echo "❌ Error: CLOUDFLARE_API_TOKEN secret is not set"
            echo "Please add it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
            echo "❌ Error: CLOUDFLARE_ACCOUNT_ID secret is not set"
            echo "Please add it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✅ Secrets are configured"
      
      - name: Verify build output exists
        working-directory: ./src/client
        run: |
          if [ ! -d "dist/client/browser" ]; then
            echo "❌ Build output directory not found. Build may have failed."
            exit 1
          fi
          if [ ! -f "dist/client/browser/index.html" ]; then
            echo "❌ index.html not found in build output."
            exit 1
          fi
          echo "✅ Build output verified"
          ls -la dist/client/browser/ | head -10
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: anandteertha-portfolio
          directory: src/client/dist/client/browser
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: "3"
        continue-on-error: false

